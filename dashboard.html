            display: flex;
            flex-direction: column;

        .header {

        .header h1 {

        }
        .header .clock {
            font-size: 36px;
            font-weight: bold;
        }
        .main-content {
            display: flex;
            gap: 20px;
        }
        .left-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .right-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .card {
            background: #2a3b4c; /* ‡§ï‡§æ‡§∞‡•ç‡§° ‡§¨‡•à‡§ï‡§ó‡•ç‡§∞‡§æ‡§â‡§Ç‡§° */

        }
        .security-status .status {

        }
        .security-status .status p {
            margin: 5px 0;
            font-size: 14px;
        }
        .system-alerts ul {
            list-style: none;

            max-height: 150px;
            overflow-y: auto;
        }
        .system-alerts ul li {

        .analysis .chart {

        }
        .video-section {

        .video-section input[type="file"] {

        }
        .video-section button {

        .share-section {

        .share-section input {
            width: 70%;
            padding: 10px;
            border: 1px solid #00d4ff;
            border-radius: 5px;
            background: #1c2526;
            color: #00d4ff;
            margin-right: 10px;
        }
        .share-section button {
            padding: 10px 20px;
            background: #00d4ff;
            color: #1c2526;
            border: none;
            border-radius: 5px;

        }
        .share-section button:hover {
            background: #00b7d4;
        }
        .share-options {
            display: none;
            margin-top: 10px;
        }
        .share-options button {
            background: #00d4ff;
            color: #1c2526;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            margin: 0 5px;
            cursor: pointer;
        }
        .share-options button:hover {

        }
        .logout-btn {
            background: #ff4d4d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .logout-btn:hover {

        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- ‡§π‡•á‡§°‡§∞ -->
        <div class="header">

        <!-- ‡§Æ‡•Å‡§ñ‡•ç‡§Ø ‡§ï‡§Ç‡§ü‡•á‡§Ç‡§ü -->
        <div class="main-content">
            <!-- ‡§¨‡§æ‡§Ø‡§æ‡§Å ‡§∏‡•á‡§ï‡•ç‡§∂‡§® -->
            <div class="left-section">
                <!-- ‡§∏‡§ø‡§ï‡•ç‡§Ø‡•ã‡§∞‡§ø‡§ü‡•Ä ‡§∏‡•ç‡§ü‡•á‡§ü‡§∏ -->

                        <div class="icon">üîí</div>

                <div class="card share-section">

                    <button onclick="showShareOptions()">Send</button>

                        <button onclick="shareOnFacebook()">Facebook</button>

            <!-- ‡§¶‡§æ‡§Ø‡§æ‡§Å ‡§∏‡•á‡§ï‡•ç‡§∂‡§® -->
            <div class="right-section">
                <!-- ‡§è‡§®‡§æ‡§≤‡§ø‡§∏‡§ø‡§∏ -->

                <!-- ‡§µ‡•Ä‡§°‡§ø‡§Ø‡•ã ‡§Ö‡§™‡§≤‡•ã‡§° -->
                <div class="card video-section">

                    <input type="file" id="videoInput" accept="video/*" multiple>
                    <button onclick="uploadVideos()">Upload Video</button>
                    <div id="videoContainer">

                            ‡§Ü‡§™‡§ï‡§æ ‡§¨‡•ç‡§∞‡§æ‡§â‡§ú‡§º‡§∞ ‡§µ‡•Ä‡§°‡§ø‡§Ø‡•ã ‡§ü‡•à‡§ó ‡§ï‡•ã ‡§∏‡§™‡•ã‡§∞‡•ç‡§ü ‡§®‡§π‡•Ä‡§Ç ‡§ï‡§∞‡§§‡§æ‡•§

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
        import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-storage.js";

        // Firebase ‡§ï‡•â‡§®‡•ç‡§´‡§º‡§ø‡§ó‡§∞‡•á‡§∂‡§®
        const firebaseConfig = {
            apiKey: "AIzaSyBHKPdF9BHR5fU1Nse3XsSKyRSvjLUr5l8",
            authDomain: "my--ad-website.firebaseapp.com",
            databaseURL: "https://my--ad-website-default-rtdb.firebaseio.com",
            projectId: "my--ad-website",
            storageBucket: "my--ad-website.firebasestorage.app",
            messagingSenderId: "103110962705",
            appId: "1:103110962705:web:546eca7dde39ff0b240bb0",
            measurementId: "G-HL9H16B6F3"
        };

        // Firebase ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç
        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);

        // ‡§µ‡§∞‡•ç‡§§‡§Æ‡§æ‡§® ‡§Ø‡•Ç‡§ú‡§∞ ‡§ï‡§æ ‡§®‡§æ‡§Æ ‡§¶‡§ø‡§ñ‡§æ‡§è‡§Ç
        const username = localStorage.getItem('currentUser');
        document.getElementById('username').textContent = username || '‡§ó‡•á‡§∏‡•ç‡§ü';

        // ‡§∂‡•á‡§Ø‡§∞‡§ø‡§Ç‡§ó ‡§ë‡§™‡•ç‡§∂‡§®‡•ç‡§∏ ‡§¶‡§ø‡§ñ‡§æ‡§®‡•á ‡§ï‡§æ ‡§´‡§Ç‡§ï‡•ç‡§∂‡§®
        function showShareOptions() {
            const shareOptions = document.getElementById('shareOptions');
            shareOptions.style.display = shareOptions.style.display === 'block' ? 'none' : 'block';
        }

        // ‡§Æ‡•à‡§∏‡•á‡§ú ‡§ï‡•ã ‡§∏‡•ã‡§∂‡§≤ ‡§Æ‡•Ä‡§°‡§ø‡§Ø‡§æ ‡§™‡§∞ ‡§∂‡•á‡§Ø‡§∞ ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§´‡§Ç‡§ï‡•ç‡§∂‡§®
        const messageInput = document.getElementById('messageInput');

        function shareOnWhatsApp() {
            const message = messageInput.value.trim();
            if (message === "") {
                alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§è‡§ï ‡§Æ‡•à‡§∏‡•á‡§ú ‡§ü‡§æ‡§á‡§™ ‡§ï‡§∞‡•á‡§Ç!");
                return;
            }
            const url = `https://wa.me/?text=${encodeURIComponent(message)}`;
            window.open(url, "_blank");
            messageInput.value = '';
            showShareOptions();
        }

        function shareOnFacebook() {
            const message = messageInput.value.trim();
            if (message === "") {
                alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§è‡§ï ‡§Æ‡•à‡§∏‡•á‡§ú ‡§ü‡§æ‡§á‡§™ ‡§ï‡§∞‡•á‡§Ç!");
                return;
            }
            const url = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}"e=${encodeURIComponent(message)}`;
            window.open(url, "_blank");
            messageInput.value = '';
            showShareOptions();
        }

        function shareOnTwitter() {
            const message = messageInput.value.trim();
            if (message === "") {
                alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§è‡§ï ‡§Æ‡•à‡§∏‡•á‡§ú ‡§ü‡§æ‡§á‡§™ ‡§ï‡§∞‡•á‡§Ç!");
                return;
            }
            const url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(message)}&url=${encodeURIComponent(window.location.href)}`;
            window.open(url, "_blank");
            messageInput.value = '';
            showShareOptions();
        }

        // ‡§µ‡•Ä‡§°‡§ø‡§Ø‡•ã ‡§Ö‡§™‡§≤‡•ã‡§° ‡§ï‡§æ ‡§´‡§Ç‡§ï‡•ç‡§∂‡§® (Firebase Storage ‡§Æ‡•á‡§Ç)
        async function uploadVideos() {
            const videoInput = document.getElementById('videoInput');
            const videoContainer = document.getElementById('videoContainer');
            const files = videoInput.files;

            if (files.length === 0) {
                alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§ï‡§Æ ‡§∏‡•á ‡§ï‡§Æ ‡§è‡§ï ‡§µ‡•Ä‡§°‡§ø‡§Ø‡•ã ‡§∏‡§ø‡§≤‡•á‡§ï‡•ç‡§ü ‡§ï‡§∞‡•á‡§Ç!");
                return;
            }

            for (let i = 0; i < files.length; i++) {
                const file = files[i];

                if (!file.type.startsWith('video/')) {
                    alert(`${file.name} ‡§è‡§ï ‡§µ‡•Ä‡§°‡§ø‡§Ø‡•ã ‡§´‡§æ‡§á‡§≤ ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à!`);
                    continue;
                }

                const storageReference = storageRef(storage, `videos/${username}/${file.name}`);
                try {
                    const snapshot = await uploadBytes(storageReference, file);
                    const videoURL = await getDownloadURL(snapshot.ref);

                    const videoElement = document.createElement('video');
                    videoElement.controls = true;
                    videoElement.style.width = '100%';
                    videoElement.style.maxWidth = '100%';
                    videoElement.style.borderRadius = '5px';
                    videoElement.style.marginTop = '10px';
                    videoElement.src = videoURL;

                    videoContainer.appendChild(videoElement);
                } catch (error) {
                    console.error("‡§µ‡•Ä‡§°‡§ø‡§Ø‡•ã ‡§Ö‡§™‡§≤‡•ã‡§° ‡§Æ‡•á‡§Ç ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø:", error);
                    alert("‡§µ‡•Ä‡§°‡§ø‡§Ø‡•ã ‡§Ö‡§™‡§≤‡•ã‡§° ‡§ï‡§∞‡§®‡•á ‡§Æ‡•á‡§Ç ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø ‡§π‡•Å‡§à: " + error.message);
                }
            }

            videoInput.value = '';
        }

        // ‡§∞‡§ø‡§Ø‡§≤-‡§ü‡§æ‡§á‡§Æ ‡§ï‡•ç‡§≤‡•â‡§ï
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // ‡§≤‡•â‡§ó‡§Ü‡§â‡§ü ‡§´‡§Ç‡§ï‡•ç‡§∂‡§®
        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = "index.html";
        }
    </script>
